<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geosphere Austria</title>
    <link rel="stylesheet" href="styles.css">
    <script src="libs/jquery.js"></script>
    <script src="libs/highcharts.js"></script>
    <script src="libs/axios.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Geosphere AUSTRIA Dashboard</h1>
    <div class="navbar">
        <div>
            <label>von:</label>
            <input type="datetime-local" id="fromTime" value="2024-03-14T00:00"></input>
        </div>
        <div>
            <label>bis:</label>
            <input type="datetime-local" id="toTime" value="2024-04-15T00:00"></input>
        </div>
        <div>
            <label for="chartType">Chart Type:</label>
            <select id="chartType">
                <option value="line">Line</option>
                <option value="column">Column</option>
            </select>
        </div>
        <div>
            <label for="paramSelect">Parameter:</label>
            <select id="paramSelect"></select>
        </div>
        <div>
            <label for="citySelect">City:</label>
            <select id="citySelect">
                <option value="wien">Wien</option>
                <option value="graz">Graz</option>
                <option value="innsbruck">Innsbruck</option>
                <option value="klagenfurt">Klagenfurt</option>
                <option value="linz">Linz</option>
                <option value="salzburg">Salzburg</option>
            </select>
        </div>
        <div>
            <button id="fetchData">Fetch Data</button>
        </div>
    </div>
    <div id="chartContainer"></div>
    <div class="infodiv">
        <p id="cityInfo">Currently the data is fetched from the location of the inner city of Graz</p>
    </div>

    <div class="container">
        <h2>Average Temperature for the Last 7 Days</h2>
        <table class="table table-striped" id="temperatureTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Average Temperature (Â°C)</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="js/dashboard.js"></script>
    <script src="js/table.js"></script>
    <script src="js/cityselect.js"></script>
</body>

</html>
